{% extends 'base/base.html' %}

{% block title %}Modifier {{ plat.nom }} - RestauPro{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">✏️ Modifier le Plat</h1>
        <a href="{% url 'menu:gestion_plats_cuisinier' %}" class="text-indigo-600 hover:text-indigo-700 font-medium">
            ← Retour à la liste
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom du plat *</label>
                <input type="text" id="nom" name="nom" value="{{ plat.nom }}" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{{ plat.description }}</textarea>
            </div>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label for="prix" class="block text-sm font-medium text-gray-700 mb-1">Prix (GNF) *</label>
                    <input type="number" id="prix" name="prix" value="{{ plat.prix }}" required min="0" step="0.01"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="categorie" class="block text-sm font-medium text-gray-700 mb-1">Catégorie *</label>
                    <select id="categorie" name="categorie" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        {% for code, nom in categories %}
                            <option value="{{ code }}" {% if plat.categorie == code %}selected{% endif %}>{{ nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Image actuelle</label>
                {% if plat.image %}
                    <img src="{{ plat.image.url }}" alt="{{ plat.nom }}" class="w-32 h-32 object-cover rounded-lg mb-2">
                {% else %}
                    <p class="text-gray-500 text-sm">Aucune image</p>
                {% endif %}
                
                <label for="image" class="block text-sm font-medium text-gray-700 mb-1 mt-3">Nouvelle image (optionnel)</label>
                <input type="file" id="image" name="image" accept="image/*"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="disponible" {% if plat.disponible %}checked{% endif %}
                           class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-700">Plat disponible</span>
                </label>
            </div>
            
            <div class="flex space-x-3">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition">
                    ✅ Enregistrer les modifications
                </button>
                <a href="{% url 'menu:gestion_plats_cuisinier' %}" 
                   class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-3 rounded-lg font-medium text-center transition">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
